<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic!</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class = "container">
        <div>
            <h1> Gif Search! </h1>
        </div>

        <div id="buttons-view"></div>

        <form id="series-form">
            <label for="series-input">Add a Show!</label>
            <input type="text" id="series-input"><br>
          
            <input id="add-series" type="submit" value="Add a Show!">
        </form>

        <div id="series-view"></div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

var tvShows = ["Vampire Diaries", "Grey's Anatomy", "Friends", "Arrow", "Stranger Things", "Fresh off the Boat", "Scandal", 
"The Walking Dead", "Riverdale", "The Flash", "Jane the Virgin", "Supernatural", "Orange is the New Black", "The Simpsons"];

function renderButtons() {
    $("#buttons-view").empty();

    for (var i = 0; i < tvShows.length; i++) {
        var a = $("<button>");
        a.addClass("tvShow");
        a.attr("data-name", tvShows[i]);
        a.text(tvShows[i]);
        $("#buttons-view").append(a);
    }
}

renderButtons();

</script>
    
</body>

</html>
